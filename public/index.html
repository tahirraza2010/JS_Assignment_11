<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <style>
    body {
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  background-color: #f4f4f9;
}

.input{
    width: 300px;
    padding: 10px;
}
.container {
  width: 300px;
  text-align: center;
}

button {
  margin-top: 10px;
  padding: 10px;
  border: none;
  background-color: #007bff;
  color: white;
  cursor: pointer;
  font-size: 16px;
}

button:hover {
  background-color: #0056b3;
}

ul {
  list-style-type: none;
  padding: 0;
}

li {
  display: flex;
  justify-content: space-between;
  padding: 10px;
  background: #e4e4e4;
  margin: 5px 0;
  border-radius: 4px;
}

li input {
  flex: 1;
  margin-right: 10px;
}

  </style>
</head>
<body>
  <div class="container">
    <h1>To-Do List</h1>
    <input class="input" type="text" id="taskInput" placeholder="Add a new task...">
    <button onclick="addTask()">Add Task</button>
    <ul id="taskList"></ul>
    <button onclick="deleteAllTasks()">Delete All Tasks</button>
  </div>
  <script src="app.js"></script>
</body>
</html>
